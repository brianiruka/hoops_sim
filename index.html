<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      canvas {
        border: 2px solid #d39659; /* Court border color */
      }
    </style>
  </head>
  <body>
    <canvas
      id="basketballCourt"
      width="900"
      height="478"
      style="width: 80%"
    ></canvas>
    <script src="court.js" defer></script>
    <script src="players.js" defer></script>
    <script src="movement.js" defer></script>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        // Function to update and draw the game state
        function updateAndDraw() {
          movePlayers();
          // Clear the canvas
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawCourt();

          // Draw players
          players.forEach((player) => {
            drawPlayer(player.x, player.y, player.color);
          });

          requestAnimationFrame(updateAndDraw);
        }

        // Start the game
        updateAndDraw();

        // Handle click on the canvas
        canvas.addEventListener("click", (event) => {
          const rect = canvas.getBoundingClientRect();
          const scaleX = canvas.width / rect.width;
          const scaleY = canvas.height / rect.height;

          const mouseX = (event.clientX - rect.left) * scaleX;
          const mouseY = (event.clientY - rect.top) * scaleY;

          // Check if the click is on any player
          for (const player of players) {
            const distance = Math.sqrt(
              (mouseX - player.x) ** 2 + (mouseY - player.y) ** 2
            );
            if (distance <= 15) {
              movePlayerTo(player, canvas);
            }
          }
        });
      });
    </script>
  </body>
</html>
